<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src\img\Varun Kumar R.png">
    <title>My Links | Connect With Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.8;
        }

        .link-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .profile-img {
            border: 3px solid rgba(255, 255, 255, 0.3);
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white font-sans">
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">

            </a>

            <a href="https://www.linkedin.com/in/varun-kumar-in/"

    <script>
        feather.replace();

        document.querySelector('.video-background').addEventListener('error', function () {
            this.style.display = 'none';
            document.body.style.background = 'linear-gradient(135deg, #1e5799 0%,#207cca 51%,#2989d8 100%)';
        });
